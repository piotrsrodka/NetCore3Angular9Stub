<div class="jumbotron">
  <div class="d-flex justify-content-center">
    <h1>Witaj w aplikacji!</h1>
  </div>
</div>
<div class="d-flex justify-content-center">
  <!-- <h2>Podaj swoje dane logowania:</h2> -->
</div>
<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Podaj swoje dane logowania</h5>
      <fieldset>
        <div class="form-group">
          <label class="col-form-label-lg">E-mail</label>
          <input class="form-control" [(ngModel)]="email" type="login" required />
        </div>
        <div class="form-group">
          <label class="col-form-label-lg">Hasło</label>
          <input class="form-control" [(ngModel)]="password" type="password" required />
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="button" (click)="login()">Zaloguj</button>
        </div>
        <br />
        <small *ngIf="isLoginFailed" class="text-danger">
          Nieprawidłowe hasło lub nazwa użytkownika
        </small>
      </fieldset>
    </div>
  </div>

</div>
