<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button (click)="decline()" type="button" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="decline()" class="btn btn-secondary">Zamknij</button>
    <button type="button" (click)="confirm()" class="btn btn-primary">Potwierd≈∫</button>
  </div>
</div>
